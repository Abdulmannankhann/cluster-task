<div *ngIf="!showSubHouse">
  <div class="m-4">
    <div class="form-group">
      <label for="exampleInputEmail1">Search any house</label>
      <input
        type="text"
        class="form-control"
        placeholder="Type here..."
        [(ngModel)]="search"
        (ngModelChange)="onChange($event)"
      />
    </div>
    <div>{{ search }}</div>
  </div>
  <div *ngFor="let house of filteredHouses; index as i" class="m-4">
    <div class="card" (click)="handleShowSubHouse(house)" role="button">
      <div class="card-header">Game of Thrones - House {{ house.slug }}</div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>
            {{ house.name }}
          </p>
          <footer class="blockquote-footer">
            Also known as <cite title="Source Title">{{ house.slug }}'s</cite>
          </footer>
        </blockquote>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showSubHouse">
  <app-got-house-sub-component
    [handleHideSubHouse]="handleHideSubHouse"
    [subHouse]="subHouse"
  ></app-got-house-sub-component>
</div>
