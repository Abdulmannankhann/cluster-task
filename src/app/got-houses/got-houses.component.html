<div class="m-4">
  <div class="form-group">
    <label for="exampleInputEmail1">Search any house</label>
    <input
      type="text"
      class="form-control"
      placeholder="Type here..."
      [(ngModel)]="search"
      (ngModelChange)="onChange($event)"
    />
  </div>
</div>
<div *ngIf="loader" class="d-flex justify-content-center">
  <div class="spinner-grow" role="status"></div>
  <div class="spinner-grow" role="status"></div>
  <div class="spinner-grow" role="status"></div>
</div>
<div *ngIf="!loader">
  <div *ngFor="let house of filteredHouses; index as i" class="m-4">
    <div
      class="card shadow-sm"
      role="button"
      routerLink="/got-houses/{{ house.slug }}"
    >
      <div class="card-header">Game of Thrones - House {{ house.slug }}</div>
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <blockquote class="blockquote mb-0">
            <p>
              {{ house.name }}
            </p>
            <footer class="blockquote-footer">
              Also known as <cite title="Source Title">{{ house.slug }}'s</cite>
            </footer>
          </blockquote>
          <div>
            <img
              src="/assets/images/houses/{{ house.slug }}.jpg"
              class="avatar"
              alt="..."
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
