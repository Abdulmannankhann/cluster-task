<div class="card m-4 shadow-sm">
  <h5 class="card-header d-flex justify-content-between align-items-center">
    Random 5 Game of thrones quotes
    <button type="button" class="btn btn-sm btn-dark" (click)="fetchQuotes()">
      Get more quotes
    </button>
  </h5>
  <div class="card-body">
    <div>
      <strong>Quotes:&nbsp;</strong>
      <div
        *ngIf="loader; else elseBlock"
        class="d-flex justify-content-center mt-4"
      >
        <div class="spinner-grow" role="status"></div>
        <div class="spinner-grow" role="status"></div>
        <div class="spinner-grow" role="status"></div>
      </div>
      <ng-template #elseBlock>
        <ul class="list-group list-group-flush">
          <li *ngFor="let quote of quotes; index as i" class="list-group-item">
            {{ i + 1 }} - {{ quote.sentence }}
          </li>
        </ul></ng-template
      >
    </div>
  </div>
</div>
