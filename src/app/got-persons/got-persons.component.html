<div class="m-4">
  <div class="form-group">
    <label for="exampleInputEmail1">Search any person</label>
    <input
      type="text"
      class="form-control"
      placeholder="Type here..."
      [(ngModel)]="search"
      (ngModelChange)="onChange($event)"
    />
  </div>
</div>
<div *ngIf="loader" class="d-flex justify-content-center">
  <div class="spinner-grow" role="status"></div>
  <div class="spinner-grow" role="status"></div>
  <div class="spinner-grow" role="status"></div>
</div>
<div *ngIf="!loader">
  <div *ngFor="let person of filteredPersons; index as i" class="m-4">
    <div
      class="card shadow-sm"
      role="button"
      routerLink="/got-persons/{{ person.slug }}"
    >
      <div class="card-header">Game of Thrones Person - {{ person.slug }}</div>
      <div class="card-body d-flex justify-content-between">
        <blockquote class="blockquote mb-0">
          <p>
            {{ person.name }}
          </p>
          <footer class="blockquote-footer">
            <cite title="Source Title">{{ person?.house?.name }}</cite>
          </footer>
        </blockquote>
        <div>
          <img
            src="/assets/images/characters/{{ person.slug }}.jpg"
            class="avatar"
            alt="..."
          />
        </div>
      </div>
    </div>
  </div>
</div>
