<!-- sub-house -->
<div class="card m-4 shadow-sm">
  <h5 class="card-header d-flex justify-content-between align-items-center">
    House Stark of Winterfell
    <button type="button" class="btn btn-sm btn-dark" routerLink="/got-houses">
      Back
    </button>
  </h5>
  <div class="card-body">
    <h5 class="card-title">List of Members</h5>
    <ul class="list-group list-group-flush">
      <div *ngIf="loader; else elseBlock" class="d-flex justify-content-center">
        <div class="spinner-grow" role="status"></div>
        <div class="spinner-grow" role="status"></div>
        <div class="spinner-grow" role="status"></div>
      </div>
      <ng-template #elseBlock>
        <li
          *ngFor="let member of subHouse.members; index as i"
          class="list-group-item"
        >
          {{ i + 1 }} - {{ member.name }}
        </li>
      </ng-template>
    </ul>
  </div>
</div>
